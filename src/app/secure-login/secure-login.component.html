<div class="login-form-flex">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput 
        placeholder="User Name"
        [(ngModel)]="userName"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput 
        placeholder="Password"
        type="password"
        [(ngModel)]="password"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button 
          mat-raised-button 
          color="primary"
          (click)="onSubmit()">
          Login
        </button>
        <button 
            mat-raised-button 
            color="primary"
            (click)="onCancel()">
            cancel
          </button>        
      </div>
    </mat-card-actions>
    <mat-card-footer *ngIf="!verdict">
      <span>{{errorMessage}}</span>
    </mat-card-footer>
  </mat-card>

</div>
